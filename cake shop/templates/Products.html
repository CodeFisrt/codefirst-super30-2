      .img-gallery {
        width: 80%;
        margin: 100px auto 50px;
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 30px;
      }
      .img-gallery img {
        width: 100%;
        cursor: pointer;
        transition: 0.4s;
      }
      .img-gallery img:hover {
        transform: scale(0.8) rotate(-15deg);
        border-radius: 20px;
        filter: drop-shadow(8px 8px 10px green);
